<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <nav>TrackCalories<span class="small">&nbsp;by Kakasi Daniel</span></nav>

  <div class="container">
    <div class="input_content">
      <h3>Add meal</h3>
      <div class="input">
        <input class="meal" type="text" name="" id="" placeholder="Meal name">
        <div class="text">Meal name</div>
      </div>
      <div class="input">
        <input class="calories" type="number" name="" id="" placeholder="Total calories">    
        <div class="text">Total calories</div>
      </div>

      <button class="add_btn" ><i class="far fa-plus-square"></i> Add</button>
      <div class="editstate">
       <div class="l">
        <button class="add_btn save" >Save
          <i class="fas fa-save"></i>
        </button>
        <button class="add_btn delete">Delete
          <i class="fas fa-trash-alt"></i>
        </button>
       </div>
        <button class="add_btn back" ><i class="fas fa-undo"></i> Back</button>
      </div>
    </div>
    
    

    <h2 class="totalCal">Total Calories:&nbsp;<span class="CalNr">0</span></h2>

    <div class="items"></div>

    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
