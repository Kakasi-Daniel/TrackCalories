<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <nav>TrackCalories<span class="small">&nbsp;by Kakasi Daniel</span></nav>

  <div class="container">
    <div class="input_content">
      <h3>Add meal</h3>
      <div class="input">
        <input class="meal" type="text" name="" id="" placeholder="Meal name">
        <div class="text">Meal name</div>
      </div>
      <div class="input">
        <input class="calories" type="number" name="" id="" placeholder="Total calories">    
        <div class="text">Total calories</div>
      </div>

      <button class="add_btn" >+ Add</button>
      <div class="editstate">
       <div class="l">
        <button class="add_btn save" >Save</button>
        <button class="add_btn delete">Delete</button>
       </div>
        <button class="add_btn back" >&lt; Back</button>
      </div>
    </div>

    <h2 class="totalCal">Total Calories:&nbsp;<span class="CalNr">0</span></h2>

    <div class="items"></div>

    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
